<div class="pf-section" id="work-history">
  <h2>Work History</h2>

  <div class="pf-section-content min-height">
    <div  class="hist-occupations">
      <app-work *ngFor="let occ of occupations" [occupation]="occ"></app-work>
    </div>
    <app-failed *ngIf="failed"></app-failed>
  </div>

</div>
