<form>
  <div class="form-group">
    <label class="control-label">Full Name</label>
    <input class="form-control" type="text" name="fullname" placeholder="Your name">
  </div>
  <div class="form-group">
    <label class="control-label">Email</label>
    <input class="form-control" type="email" name="email" placeholder="Your email address">
  </div>
  <div class="form-group">
    <label class="control-label">Subject</label>
    <input class="form-control" type="text" name="subject" placeholder="Message subject">
  </div>
  <div class="form-group">
    <label class="control-label">Message</label>
    <textarea class="form-control" placeholder="Enter your message here"></textarea>
  </div>
  <h5>145 characters left</h5>
  <button class="btn btn-default pull-right" type="submit">Send Message</button>
</form>
