@(scripts:Html)(sheets:Html)(content:Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>Jeff Registre - Portfolio</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/vendors.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        @sheets
    </head>
    <body>
        @content
        <script src="@routes.Assets.versioned("javascripts/manifest.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/common-vendors.js")"></script>
        @scripts
    </body>
</html>
